<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andalucia</title>
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <style>
        body {
    font-family: "Lucida Console", "Courier New", monospace;
    background: linear-gradient(to right, rgb(189, 189, 255), rgb(255, 233, 236));
    padding: 0;
    margin: 0;
}

header {
    text-align: center;
}

ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
}

li {
    float: left;
}

li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

li a:hover:not(.active) {
    background-color: #111;
}

.active {
    background-color: #04AA6D;
}

h1 {
    background-color: black;
    padding: 10px;
    margin: 0;
    color: #92a4ff;
}

input[type=text],
input[type=email],
textarea,
select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type=submit] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type=submit]:hover {
    background-color: #45a049;
}

div.contenedor-formulario {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
}
.footer {
    background-color: #333;
    color: #FFF;
    padding: 10px;
    text-align: center;
    clear: both;
}
</style>
</head>
<body>
    <header>
        <h1>Andalucia</h1>
        <nav>
            <ul>
          <li> <a href="index.html">Home</a></li> 
          <li>  <a href="preferencias.html">Preferencias</a></li>
          <li> <a href="audiovisiuales.html">Audiovisuales</a></li>
          <li>  <a href="contacto.html">Contacto</a></li>
        </ul>
       

        <h2>Contacto</h2>
        <div class="contenedor-formulario"> 
            
            <form>
                <label for="nombre">nombre:</label>
                <input required minlength="3"   type="text" id="nombre" name="nombre" placeholder="escribir tu nombre">
         
                <label for="apellido">apellido:</label>
                <input required type="text" minlength="3"  id="apellido" name="apellido" placeholder="escribir tu apellido">

                <label for="email">email:</label>
                <input type="email" id="email" name="email" placeholder="escribir email" required>
         
                <label for="pais">pais:</label>

                <select name="pais" id="pais">

                    <option value="España">España</option>
                    <option value="Francia">Francia</option>
                    <option value="Italia">Italia</option>
                    <option value="Alemania">Alemania</option>
                    <option value="Reino Unido">Reino Unido</option>

                </select>
                <br>
                <label for="comentario">Deje su comentario:</label>
                <br>
                <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>
                <br>
                <label for="motivo">Motivo contacto</label>

                <input type="radio" id="motivo" name="motivo"><i>Soy fan de Andalucia</i>
                <input type="radio" id="motivo" name="motivo"><i>Motivos comerciales</i>
                <input type="radio" id="motivo" name="motivo"><i>Quejas</i>
                <br>
                <input type="submit" value="enviar">
                <br>
            </form>
        </div>
       
        <footer class="footer">
            <p>Derechos reservados &copy; 2024</p>
        </footer>
    </header>
</body>
</html>
